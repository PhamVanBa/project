<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Table with Add and Delete Row Feature</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/lesson.css">
    <style>

    </style>
    <script>
    </script>
</head>

<body>
    <div class="container-lg">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div>
                    <button>HOME</button>
                </div>
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Employee <b>Details</b></h2>
                        </div>
                        <div class="m-4">
                            <!-- <button type="button" class="btn btn-info add-new" data-bs-target="#myModal" data-bs-toggle="modal"><i class="fa fa-plus"></i> Add New</button> -->
                            <button type="button" class="btn btn-info add-new" onclick="openAddModal()"><i class="fa fa-plus"></i> Add New</button>

                        </div>
                    </div>
                    <div style="display: flex; ">
                        <input type="number" style="margin: 10px; width: 150px" name="" id="minId" placeholder="minId">
                        <input type="number" style="margin: 10px; width: 150px" name="" id="maxId" placeholder="maxId">
                        <button onclick="searchMinMax()"> Search</button>
                        <button onclick="refreshMinMax()"> refresh</button>

                        <input type="text" style="margin: 10px; width: 200px" name="fullName" id="fullName" placeholder="Enter FullName">
                        <button onclick="searchFullName()"> Search</button>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="id">
                                <span>Id</span>
                                <span class="material-icons" onclick="sortColumn(1)">
                                    sort
                                    </span></th>
                            <th style="justify-content: space-between;">
                                <span>UserName</span>
                                <span class="material-icons" onclick="sortColumn(1)">
                                sort
                                </span></th>
                            <th class="email">
                                <span>Email</span>
                                <span class="material-icons" onclick="sortColumn(1)">
                                    sort
                                    </span></th>
                            <th class="email">
                                <span>FullName</span>
                                <span class="material-icons" onclick="sortColumn(1)">
                                    sort
                                    </span></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                    <ul class="pagination">
                        <li class="page-item disabled"><a href="#">Previous</a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item active"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link">Next</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <div class="m-4">
        <!-- Button HTML (to Trigger Modal) -->
        <!-- <button type="button" class="btn btn-lg btn-primary" data-bs-target="#myModal" data-bs-toggle="modal">Add New</button> -->

        <!-- Modal HTML -->
        <div id="myModal" class="modal fade" data-bs-backdrop="static" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Tao Tai Khoan Moi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" id="title-modal"></button>
                        <!-- <h2 id="title-modal">Update</h2> -->
                    </div>

                    <!-- body -->
                    <div class="modal-body">
                        <div class="modal-content">

                            <input type="hidden" id="Id" name="Id">

                            <label for="userName"><b>UserName</b></label>
                            <input type="text" placeholder="Enter UserName" name="userName" id="userName" required>

                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="email" id="email" required>

                            <label for="fullName"><b>FullName</b></label>
                            <input type="text" placeholder="Enter FullName" name="fullName" id="fullName" required>



                            <p>DepartmentName</p>
                            <select name="select-department" id="select-department">
                                <option value="1">DepartmentName</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="clickSave()" id="button-update">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal HTML -->
    <div id="myModalDelete" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header flex-column">
                    <div class="icon-box">
                        <i class="material-icons">&#xE5CD;</i>
                    </div>
                    <h4 class="modal-title w-100">Delete Account</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body" id="delete-single-account-confirm-mess">

                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="delete-single-account-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/lesson.js"></script>

</html>
